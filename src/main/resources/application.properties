# Application Name
spring.application.name=gencheck-text-analyzer

# Server Port
server.port=8001

# Datasource Config
spring.datasource.url=${NEON_DB_URL}
spring.datasource.username=${NEON_DB_USERNAME}
spring.datasource.password=${NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# File Upload Limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

# Jackson Config
spring.jackson.serialization.INDENT_OUTPUT=true

# Spring MVC Path Matching
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# CORS Config
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE
cors.allowed-headers=*

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.gencheck=DEBUG

